apiVersion: apps/v1
kind: Deployment
metadata:
  name: statistics-service-database-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: statistics-service-database
  template:
    metadata:
      labels:
        component: statistics-service-database
    spec:
      containers:
        - name: statistics-service-database
          image: redis
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 6379
