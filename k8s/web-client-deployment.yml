apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web-client
  template:
    metadata:
      labels:
        component: web-client
    spec:
      containers:
        - name: web-client
          image: rosenurkov/monetize-web-client
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
